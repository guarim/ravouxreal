<html>
<!-- Déclaration du framework aframe pour décrire les objets 3D -->
<!-- Déclaration du framework AR.js pour mettre en place la réalité augmentée -->
	
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	 <!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

<body style="margin : 0px; overflow: hidden;">
<h2>Mohamed Guarim PLP genie mecanique et automatisme</h2>
	
   <a-scene embedded arjs>
	  	   
      <!-- Partie consacrée au contenu : le fichier de description du marqueur -->
  <a-marker type="pattern" url="https://raw.githubusercontent.com/guarim/ravouxreal/main/marker.patt">
         <!-- marker -->
	    	<a-text position="0 0 0" rotation="-90 0 0" height="3" width="3" color="white" value="Convoyeur"></a-text>
	 	<a-entity position="-2 0 0" rotation="0 25 0" geometry="primitive:box;" material="shader:gif;src:url(https://raw.githubusercontent.com/guarim/ravouxreal/main/convoyeur.gif)"></a-entity>
	  	<a-entity position="-2 0 0" rotation="0 25 0" geometry="primitive:box;" material="shader:gif;src:url(https://raw.githubusercontent.com/guarim/ravouxreal/main/procedure1.png)"></a-entity>
	 	<a-image position="-3 -3 2" rotation="-90 0 0" height="1" width="1" src="https://raw.githubusercontent.com/guarim/ravouxreal/main/procedure1.png"></a-image>
	  </a-marker>  
	   
   <a-marker type="pattern" url="https://raw.githubusercontent.com/guarim/ravouxreal/main/pattern-inner-kanji.patt">    
	  <!-- marker -->
	   	<a-text position="0 0 0" rotation="-90 0 0" height="4" width="4" color="white" value="pilulier Ravoux"></a-text>
	 	<a-entity position="-2 0 0" rotation="0 25 0" geometry="primitive:box;" material="shader:gif;src:url(https://raw.githubusercontent.com/guarim/ravouxreal/main/piston.gif)"></a-entity>
	  	<a-video rotation="-90 0 0" src="https://raw.githubusercontent.com/guarim/ravouxreal/main/ravoux.mp4" width="1.5" height="1.5" position="0 1 0" autoplay loop="true"></a-video>
	 	
	  </a-marker>
	   
	<a-marker type="pattern" url="https://raw.githubusercontent.com/guarim/ravouxreal/main/marker2.patt">    
	  <!-- marker -->
		
		<a-text position="-2 -2 0" rotation="-90 0 0" height="3" width="3" color="blue" value="mise en service"></a-text>
		<a-video rotation="-90 0 0" src="https://raw.githubusercontent.com/guarim/ravouxreal/main/ravoux2.mp4" width="1.5" height="1.5" position="0 1 0" autoplay loop="true"></a-video>
	 	<a-image position="-3 -3 2" rotation="-90 0 0" height="1" width="1" src="https://raw.githubusercontent.com/guarim/ravouxreal/main/logo.jpeg"></a-image>
	        
    	</a-marker>
      <a-entity camera></a-entity>
   </a-scene>
</body>
</html>
